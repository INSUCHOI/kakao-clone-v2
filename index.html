<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/707f65660d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header_title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog fa-2x"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats_list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__column">
                        <img src="images/avatar.jpg" alt="Me" class="chat__avater">
                        <div class="chat__content">
                            <span class="chat__username">
                                최보돌
                            </span>
                            <span class="chat__preview">
                                보고시퓨
                            </span>
                        </div>
                    </div>
                    <div class="chat__column">
                        <span class="chat__timestamp">
                            yesteday
                        </span>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav__list-tiem">
                <a href="friends.html" class="nav_list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-tiem">
                <a href="index.html" class="nav_list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-tiem">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-tiem">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
