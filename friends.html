<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/707f65660d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <herder class="friends_header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" alt="Me" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Bowdoll
                        </span>
                        <span class="friend__status">
                            Hi
                        </span>
                    </div>
                </div>
            </div>
        </herder>
        <div class="friend__plus">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg" alt="Plus Friend" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Plus Friend</span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 1</h5>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/hani.png" alt="Friend" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Hani
                        </span>
                        <span class="friend__status">
                            아자!
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening-2">
                        <span>
                            이런엔딩 - 폴킴
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav__list-tiem">
                <a href="friends.html" class="nav_list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-tiem">
                <a href="index.html" class="nav_list-link">
                    <div class="nav__badge">1</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-tiem">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-tiem">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
